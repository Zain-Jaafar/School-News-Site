<!DOCTYPE html>

<!-- This is used as a base template for other templates in the site, other templates inherit this template -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block stylesheet %}{% endblock stylesheet %} <!-- The css file can be inserted here -->
    <link rel="icon" href="{{ BASEDIR }}/static/main/img/favicon.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>BDSC Newspaper</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NXLLRYHZHH"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NXLLRYHZHH');
    </script>
</head>
<body>
    <div id="wrapper">
        <!-- This line intserts the navbar to this template -->
        {% include 'navbar.html' %}
        
        <!-- Here is where the main content of other templates get inserted -->
        {% block content %}
        {% endblock content %}

    </div>
</body>
</html>
