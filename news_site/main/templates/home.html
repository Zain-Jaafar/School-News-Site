{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
{% endblock stylesheet %}

{% block content %}

<div id="content">
    <div class="container">
    <br>
    {% for paper in object_list %}
    
    <a href="{% url 'paper-detail' paper.slug %}">
        <div class="post">
            <div class="post-image" style="background: url('{{ paper.image.url }}') no-repeat; background-size: contain;"></div>
            <div class="post-text">
                <h2>{{ paper.title }}</h2>
                <p>{{ paper.description }}</p>
                <p>{{ paper.date }}</p>
            </div>
        </div>
    </a>
    

    {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

{% endblock content %}
